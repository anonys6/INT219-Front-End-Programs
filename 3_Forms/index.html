<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Form</title>

    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="nav-container">
        <nav>
            <img src="https://picsum.photos/70/70" alt="">
            <ul>
                <li><a href="#" id="home">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">

        <form method="post">
            <h1>Registration <span style="color: #d2e5b5; text-shadow: 0 0 2px #777;">Form</span></h1>

            <div>
                <label for="name">Full name<sup>*</sup></label>
                <input type="text" placeholder="Enter your name" id="name">
            </div>

            <div>
                <label for="email">Email<sup>*</sup></label>
                <input type="email" placeholder="Enter your email" id="email">
            </div>


            <div>
                <label for="phone">Phone</label>
                <input type="tel" placeholder="Enter your phone number" id="phone" required>
            </div>

            <div>
                <label for="password">Password<sup>*</sup></label>
                <input type="password" maxlength="12" placeholder="Enter your password" id="password" required>
            </div>

            <div>
                <label for="confirm">Confirm Password<sup>*</sup></label>
                <input type="password" maxlength="12" placeholder="Enter your password again" id="confirm" required>
            </div>

            <div>
                <label for="male">Gender</label>
                <input class="width-15" type="radio" id="male" name="gender" value="male" required>
                <label class="width-15" for="male">Male</label>
                <input class="width-15" type="radio" id="female" name="gender" value="female" required>
                <label class="width-15" for="female">Female</label>
            </div>

            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18" max="100" required>
            </div>

            <div>
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                </select>
            </div>


            <div>
                <label class="message" for="message">Message</label>
                <textarea id="message" name="message" rows="4" cols="50"
                    placeholder="Enter your message here"></textarea>
            </div>

            <div>
                <input type="checkbox" id="terms" name="terms" value="terms" required>
                <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
            </div>

            <div>
                <button id="reg-btn">Submit</button>
            </div>

        </form>

    </div>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Rqh6fhcAqpw" frameborder="0"
            allow="accelerometer; autoplay; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </div>



</body>

</html>
