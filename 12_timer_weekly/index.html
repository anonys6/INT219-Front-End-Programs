<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Timer (Weekly Activity)</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3bc74;
        }

        #container {
            background-color: antiquewhite;
            width: 550px;
            height: 400px;
            border-radius: 30px;
            box-shadow: 0 0 10px 5px #655b4e;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #timer {
            font-size: 2em;
            text-align: center;
            margin-top: 20px;
        }

        #message {
            font-size: 1.5em;
            text-align: center;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 style="text-align: center;">Timer</h1>
        <div id="timer">
            <span id="minutes">00</span> minutes :
            <span id="seconds">05</span> seconds
        </div>
        <div id="message"></div>
    </div>

    <script>
        let minutes = 0;
        let seconds = 5;

        const minutesSpan = document.getElementById('minutes');
        const secondsSpan = document.getElementById('seconds');
        const messageDiv = document.getElementById('message');

        const countdown = setInterval(function () {
            if (seconds === 0) {
                if (minutes === 0) {
                    clearInterval(countdown);
                    messageDiv.textContent = 'Time is up!';
                    return;
                } else {
                    minutes--;
                    seconds = 59;
                }
            } else {
                seconds--;
            }

            minutesSpan.textContent = String(minutes).padStart(2, '0');
            secondsSpan.textContent = String(seconds).padStart(2, '0');
        }, 1000);
    </script>
</body>

</html>
