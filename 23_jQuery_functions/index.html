<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>jQuery Functions</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            background-size: 200% 200%;
            background-image: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .main-container {
            display: flex;
            justify-content: space-around;
            align-items: stretch;
            margin-top: 50px;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            /* Semi-transparent white */
            border-radius: 5px;
            padding: 20px;
            height: 300px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            margin-bottom: 20px;
            user-select: none;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            flex: 1 1 350px;

            /* Add these lines */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            /* For Safari */
        }

        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 5px;

            margin: 20px 0;
        }

        .buttons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>

    <div class="main-container">

        <div class="container">
            <div class="buttons">
                <button id="hide-image">Hide Image</button>
                <button id="show-image">Show Image</button>
            </div>
            <img src="https://www.picsum.photos/300/200" alt="Random Image" id="random-image">

        </div>


        <div class="container">
            <div class="buttons">
                <button id="slide-up">Slide up</button>
                <button id="slide-down">Slide down</button>
                <button id="slide-toggle">Slide toggle</button>
            </div>
            <img src="https://www.picsum.photos/301/200" alt="Random Image" id="image-toggle">
        </div>


        <div class="container">
            <div class="buttons">
                <button id="fade-in">Fade In</button>
                <button id="fade-out">Fade Out</button>
                <button id="fade-toggle">Fade Toggle</button>
                <button id="fate-to">Fade To</button>
            </div>
            <img src="https://www.picsum.photos/302/200" alt="Random Image" id="fade-image">
        </div>



    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(() => {
            $("#hide-image").click(() => {
                $("#random-image").hide(500);
            })

            $("#show-image").click(() => {
                $("#random-image").show(500);
            })

            $("#slide-up").click(() => {
                $("#image-toggle").slideUp(500);
            })

            $("#slide-down").click(() => {
                $("#image-toggle").slideDown(500);
            })

            $("#slide-toggle").click(() => {
                $("#image-toggle").slideToggle(500);
            })

            $("#fade-in").click(() => {
                $("#fade-image").fadeIn(500);
            })

            $("#fade-out").click(() => {
                $("#fade-image").fadeOut(500);
            })

            $("#fade-toggle").click(() => {
                $("#fade-image").fadeToggle(500);
            })

            $("#fate-to").click(() => {
                $("#fade-image").fadeTo(500, 0.5);
            })

        })
    </script>

</body>

</html>
