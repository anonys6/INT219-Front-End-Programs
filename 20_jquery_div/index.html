<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>jQuery Div</title>

    <style>
        #hero {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            width: 90vw;
            gap: 20px;
            background-color: antiquewhite;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        #row-1 {
            display: flex;
            justify-content: center;
            flex-direction: row;
            gap: 20px;
            height: 40vh;
            width: 40vw;
        }

        #row-2 {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #box-1,
        #box-2,
        #box-3,
        #box-4 {
            height: 30vh;
            width: 30vw;
            padding: 20px;
            border: 1px solid #000;
            box-shadow: 0 0 10px #6b583f;
            background-color: #f5d7af;
            text-align: center;
            border-radius: 10px;
        }

        #box-1-input {
            margin-top: 10px;
            padding: 5px;
        }

        #box-2-input-1,
        #box-2-input-2 {
            margin-bottom: 10px;
            padding: 5px;
        }

        #box-3 img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        #box-4-img {
            display: none;
        }

        button,
        input {
            border-radius: 5px;
            outline: none;
            border: none;
        }
    </style>
</head>

<body>
    <div id="hero">
        <div id="container">
            <div id="row-1">
                <div id="box-1">
                    <p id="box-1-text">Some paragraph text</p>
                    <input id="box-1-input" type="text">
                </div>

                <div id="box-2">
                    <input id="box-2-input-1" type="text">
                    <input id="box-2-input-2" type="text">
                    <button id="box-2-btn">Toggle Color Red</button>
                </div>
            </div>

            <div id="row-2">
                <div id="box-3">
                    <img src="https://source.unsplash.com/random/200x200">
                    <button id="box-3-btn">Fade image</button>
                </div>

                <div id="box-4">
                    <div id="box-4-text">
                        <p id="box-4-text-1">%%%%%</p>
                        <p id="box-4-text-2">$$$$$</p>
                        <p id="box-4-text-3">@@@@@@</p>
                        <img src="https://source.unsplash.com/random/100x100" id="box-4-img">
                    </div>
                    <div id="box-4-btn">
                        <button id="box-4-btn-1">TEXT</button>
                        <button id="box-4-btn-2">HTML</button>
                        <button id="box-4-btn-3">IMAGE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#box-1-input").keyup(function () {
                let text = $(this).val();
                $("#box-1-text").text(text);
            });

            $("#box-2-btn").click(function () {
                if ($("#box-2-input-1").css("background-color") == "rgb(255, 0, 0)") {
                    $("#box-2-input-1").css("background-color", "#fff");
                    $("#box-2-input-2").css("background-color", "#fff");
                    $("#box-2-input-1").css("color", "#000");
                    $("#box-2-input-2").css("color", "#000");
                    return;
                }
                $("#box-2-input-1").css("background-color", "#f00");
                $("#box-2-input-2").css("background-color", "#f00");
                $("#box-2-input-1").css("color", "#fff");
                $("#box-2-input-2").css("color", "#fff");
            });

            $("#box-3-btn").click(function () {
                $("#box-3 img").fadeOut(1000);
            });

            $("#box-4-btn-1").click(function () {
                $("#box-4-text-1").text("LPU");
            });
            $("#box-4-btn-2").click(function () {
                $("#box-4-text-2").text("India");
            });
            $("#box-4-btn-3").click(function () {
                $("#box-4-text-1").text("");
                $("#box-4-img").css("display", "block");
            });
        });
    </script>

</body>

</html>
