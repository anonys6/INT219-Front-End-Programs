<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Portfolio - Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    body,
    html {
      user-select: none;
      height: 100%;
      /* background: linear-gradient(270deg, #d2d4d8, #f0f8ff); */
      background-size: 200% 200%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .navbar {
      background-color: #f8f9fa;
    }

    .navbar-brand,
    .nav-link {
      color: #343a40;
    }

    .accordion-button {
      background-color: #b5cee6;
      color: #343a40;
    }

    .accordion-button:focus {
      outline: none;
      box-shadow: none;
    }

    .accordion-button:not(.collapsed) {
      color: #fff;
      background-color: #709de0;
    }

    .accordion-body {
      background-color: #fff;
    }

    .table {
      margin-bottom: 0;
    }
  </style>
</head>
