<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .n3 {
            color: red;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Hello lpu</h2>
        <form novalidate onsubmit="return validation()">
            <label for="name">Name</label>
            <input type="text" id="n1" name="name" placeholder="Your name..">
            <span id="n2" class="n3"></span>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something.." style="height:100px"
                required></textarea>

            <input type="submit" value="Submit">
            <script>
                function validation() {

                    if (document.getElementById("n1").value == "") {
                        //isValid= true
                        //alert("Name is mandatory");
                        document.getElementById("n2").innerHTML = "Name is mandatory"
                        //isValid= false
                        event.preventDefault();
                    }
                    //return isValid
                }
            </script>

        </form>
    </div>

</body>

</html>
