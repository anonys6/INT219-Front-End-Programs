<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>factorial</h1>
    <script>
        function factorial(n) {
            if (n == 0)
                return 1;
            else
                return n * factorial(n - 1);
        }

        let num = prompt("Enter the no.")
        let result = factorial(num)
        document.write(result);
    </script>

</body>

</html>
