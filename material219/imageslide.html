<html>

<body style="margin: 0;">
    <img name="slide" width="100%" height="100%">

    <script>
        var i = 0;
        var images = Array();
        images[0] = '1.jpg';
        images[1] = '2.jpg';
        images[2] = '3.jpg';
        images[3] = '4.jpg';

        function changeImage() {
            document.slide.src = images[i];
            if (i < images.length - 1) {
                i++;
            } else {
                i = 0;
            }

            setTimeout("changeImage()", 5000);
            // setTimeout(changeImage,1000); // this is also correct
        }
        changeImage()

    </script>
</body>

</html>
