<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <b>
        <table border=1 width=50% cellpadding=50 align="center">
            <tr>
                <td>1</td>
                <td colspan="3">2</td>
            </tr>

            <tr>
                <td rowspan="3">3</td>
                <td bgcolor="crimson">4</td>
                <td bgcolor="crimson">5</td>
                <td rowspan="2" bgcolor="yellow">6</td>
            </tr>

            <tr>
                <td bgcolor="crimson">7</td>
                <td bgcolor="crimson">8</td>
            </tr>

            <tr>
                <td colspan="2" bgcolor="yellow">9</td>
                <td bgcolor="yellow">10</td>
            </tr>
        </table>
    </b>
</body>

</html>
